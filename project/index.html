<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <a href="https://github.com/dirkarnez/yosys-cxxrtl-playground" target="_blank">dirkarnez/yosys-cxxrtl-playground</a><br>
  <a href="https://surfer-project.org/" target="_blank">Surfer - An Extensible and Snappy Waveform Viewer</a><br>
  <div id="container"></div>
  <script>
    (async () => {
      const isRuntimeInitialized = await new Promise((res) => {
        window.Module = {
          onRuntimeInitialized: function() {
            res(true);
          }
        };
      });

      let blob = new Blob([window.Module.chip_init()], { type: 'text/plain' });
      const container = document.getElementById("container"); 
      const a = document.createElement("a");
      a.innerText = ".vcd file";
      a.href = URL.createObjectURL(blob);
      a.download = `generated.vcd`;
      a.addEventListener("click", (e) => {
        setTimeout(() => {
          URL.revokeObjectURL(a.href);
        }, 0);
      })
      container.innerHTML = "";
      container.appendChild(a);
    })();
  </script>
  <script src="./chip.js"></script>
</body>
</html>
